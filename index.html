<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ------ FONTS ------ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <!-- ------ FAVICON ------ -->
    <link
      rel="shortcut icon"
      href="./assets/networking.png"
      type="image/x-icon"
    />

    <!-- ------ CSS ------ -->
    <link rel="stylesheet" href="style.css" />

    <title>Social tree</title>
  </head>
  <body>
    <section class="container">
      <div>
        <img src="./assets/Mask Group.svg" alt="foto de perfil" />
      </div>
      <div class="text">
        <p>@viz1nn</p>
      </div>

      <div class="links">
        <a href="https://google.com.br" target="_blank">
          <button href="https://google.com.br">LINK 1</button>
        </a>

        <a href="https://twitter.com/" target="_blank">
          <button>LINK 2</button>
        </a>

        <a href="https://rocketseat.com.br" target="_blank">
          <button>LINK 3</button>
        </a>

        <a href="https://youtube.com" target="_blank">
          <button>LINK 4</button>
        </a>
      </div>

      <div class="socials">
        <a href="https://twitter.com/" target="_blank"
          ><img src="./assets/twitter.svg" alt="twitter"
        /></a>

        <a href="https://twitch.com" target="_blank"
          ><img src="./assets/twitch.svg" alt="twitch"
        /></a>
        <a href="https://instagram.com" target="_blank"
          ><img src="./assets/instagram.svg" alt="instagram"
        /></a>
        <a href="https://br.linkedin.com" target="_blank"
          ><img src="./assets/linkedin.svg" alt="linkedin"
        /></a>
        <a href="https://github.com/viniciusMenezess" target="_blank"
          ><img src="./assets/github.svg" alt="github"
        /></a>
      </div>
    </section>
  </body>
</html>
